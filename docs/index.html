<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="/style.css?t=1"></style>
  <style>
    body {
      height: 100vh;
      margin: 0;
      padding: 0;
      background: var(--dialog-blue);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    </style>
</head>
<body>
  <div class="dialog">
    <div class="menubar">
      <div class="menubar-title">
        Windows 98 Example
      </div>

      <div class="menubar-controls">
        <button aria-label="Minimize"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close"></button>
      </div>
    </div>
    <div class="dialog-body">
      <section>This is an example window with some controls.</section>

      <fieldset>
        <legend>I think it's</legend>
        <div class="field-row">
          <input id="cool" type="radio" name="answer" value="cool">
          <label for="cool">Cool</label>
        </div>

        <div class="field-row">
          <input id="meh" type="radio" name="answer" value="meh">
          <label for="meh">Meh</label>
        </div>

        <div class="field-row-stacked">
          <label for="reason">Reason:</label>
          <select>
            <option>Nostalgia</option>
            <option>It looks sharp</option>
            <option>It's confusing</option>
            <option>It looks dated</option>
          </select>
        </div>
      </fieldset>

      <section class="align-right">
        <button>OK</button>
        <button>Cancel</button>
      </section>
    </div>
  </div>
</body>
</html>
